<div class="container d-flex justify-content-center align-items-center flex-column mt-4 mb-5">
    <div *ngIf="showAlert" class="alert alert-danger p-3" role="alert">
        To add a service you need to:
        1. Select an Image for the service.
        2. Service name should only contain letters or spaces
    </div>
    <h1>Create Service</h1>
    <div class="row" style = "width: 100%; height: 100%;">
    
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="container border pb-3">
<!-- ----------------------------------ADD SERVICE IMAGE                     -->
                <div class="d-flex mb-3 mt-3 align-items-center flex-column">
                <img *ngIf="URL; else oldProfilePhoto " src={{URL}}
                    alt="New Service Image" class="ServicePicture">
                <ng-template #oldProfilePhoto>
                    <img
                        alt="profilePicture" class="ServicePicture"
                        src="../../../../assets/noRecordFound.svg">
                </ng-template>
                <div class="row justify-content-center align-items-center"
                    style="cursor: pointer;">
                    <label for="imageCapturer">
                        <i class='far fa-edit fa-1x'></i>
                    </label>
                    <input type="file" accept="image/png, image/gif, image/jpeg,image/jfif" id="imageCapturer"
                        style="display: none;" (change)="useImage($event)">
                </div>
                </div>
<!-- --------------------------------------Add SErvice Name -->
                <div class="row d-flex flex-row editName mb-3 mt-3" style="width: 100%;">
                    <div class="col-md-12 col-12 d-flex justify-content-center
                        align-items-center">
                        <input type="text" name="editedName"
                            [(ngModel)]="serviceName"
                            pattern = "[a-zA-Z]\s+"
                            placeholder="New Service Name"
                            class="form-control">
                    </div>
                </div>
                <!-- ---------------------ADD Service Button -->
                <div class="d-flex justify-content-center">
                    <button type="button" (click) = "addService()" class="btn btn-success">Create Service</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <app-service></app-service>
        </div>
    </div>

</div>
