<div *ngIf="success==true" class="alert alert-success p-3" role="alert">
    {{comment}}
</div>
<div *ngIf="success==false" class="alert alert-danger p-3" role="alert">
    {{comment}}
</div>
<form class="container-fluid" ngNativeValidate (ngSubmit)="changePassword()">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-lg-4 col-md-5 col-sm-7 col-10 shadow-lg m-5 p-5 bg-body rounded-3">
            <h1 class="d-flex justify-content-center fs-1">Change Password</h1>
            <div class="container-fluid">
                <div class="mb-3 mt-5 d-flex flex-row">
                    <div class="col-12 d-flex flex-row">
                        <input name="inputUsername" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter new password" [type]="showPassword ? 'text' : 'password'" class="form-control border-start-0 border-end-0 border-top-0 rounded-0" id="inputUsername"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                        title="At least one number, one lowercase, one uppercase letter and at least six characters"
                        minlength="6"/>
                        <div class="ps-2 mt-3" (click)="showPassword = !showPassword">
                            <i alt="show" class="fas fa-eye eye-show" [class.hide]="showPassword"></i>
                            <i alt="hide" class="fas fa-eye-slash eye-hide" [class.hide]="!showPassword"></i>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-2">
                    <button type="submit" class="px-3 btn btn-dark fs-5" id="loginbut">Change Password</button>  
                </div>
            </div>
            
        </div>
    </div>
</form>
