<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-4 col-sm-6 col-10 shadow-lg m-5 p-5 bg-body rounded-3">
            <h1 class="d-flex justify-content-center fs-1">Log in</h1>
            <div class="container-fluid">
                <div class="mb-3 mt-5 d-flex flex-row">
                    <div class="col-12">
                        <input [(ngModel)]="userInput" placeholder="Username" type="username" class="form-control border-start-0 border-end-0 border-top-0 rounded-0" id="inputUsername">
                    </div>
                </div>
                <div class="mb-5 mt-5 d-flex flex-row">
                    <div class="col-12 d-flex justify-content-center ">
                        <input [(ngModel)]="passInput" placeholder="Password" type="password" class="form-control border-start-0 border-end-0 border-top-0 rounded-0" id="inputPassword">
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-5">
                    <button (click)="onLogin()" type="button" class="px-3 btn btn-outline-dark fs-5">Log in</button>  

                   
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <label class="fs-4" style="opacity: 50%;">or</label>
                </div>
                <hr><br>
                <div class="d-flex justify-content-center">
                    <button  type="button" class="px-3 btn btn-outline-dark fs-5">Sign Up</button>  
                </div>
            </div>
            
        </div>
    </div>
</div>
