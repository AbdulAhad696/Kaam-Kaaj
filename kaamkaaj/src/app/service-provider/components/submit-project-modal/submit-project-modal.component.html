<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="fs-5">Submit Project</h5>
                <button type="button" class="close" (click)="closeModal()" style="border: none;" aria-label="Close">
                    <span aria-hidden="true" style="font-size: 20px;">&times;</span>
                </button>
            </div>
            <div class="clientInfo">
                <img class="clientImage mt-3" src={{projectDetails?.clientProfile}} alt="Avater">
                <h5 class="fs-5 mt-3 mb-0">{{projectDetails?.clientName}}</h5>
                <span><i class="bi bi-geo-alt-fill location"></i>
                    {{projectDetails?.jobAddress}}
                </span>

            </div>
            <form ngNativeValidate  (ngSubmit)="handleSubmit()">
                <div class="m-3">
                    <label for="exampleInputEmail1" class="form-label">Your Review</label>
                    <textarea [(ngModel)]="review" [ngModelOptions]="{standalone:
                        true}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required></textarea>
                    <div id="emailHelp" class="form-text">Please be ethical while giving review</div>
                </div>
                <div class="m-3">
                    <label for="exampleInputEmail1" class="form-label">Rate Your Client</label>

                    <div class="m-0 stars">
                        <span (click)="rate(1)" class="{{'material-icons '+(1<=rating?'selected':'')}}">star</span>
                        <span (click)="rate(2)" class="{{'material-icons '+(2<=rating?'selected':'')}}">star</span>
                        <span (click)="rate(3)" class="{{'material-icons '+(3<=rating?'selected':'')}}">star</span>
                        <span (click)="rate(4)" class="{{'material-icons '+(4<=rating?'selected':'')}}">star</span>
                        <span (click)="rate(5)" class="{{'material-icons '+(5<=rating?'selected':'')}}">star</span>
                        <input  type="text" [(ngModel)]="ratingText"[ngModelOptions]="{standalone:
                            true}" class="ratingText" required>
                    </div>

                </div>
                <!-- <div class="m-3">
                    <span class="material-icons selected">star</span>
                    <span class="material-icons">star</span>
                    <span class="material-icons">star</span>
                    <span class="material-icons">star</span>
                    <span class="material-icons">star</span>
                </div> -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal"
                        (click)="closeModal()">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
