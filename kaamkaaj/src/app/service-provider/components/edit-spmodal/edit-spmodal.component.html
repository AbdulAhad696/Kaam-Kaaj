<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="fs-5">Edit Profile</h5>
                <button type="button" class="close" (click)="closeModal()"
                    style="border: none;"
                    aria-label="Close">
                    <span aria-hidden="true" style="font-size: 20px;">&times;</span>
                </button>
            </div>
            <div class="d-flex justify-content-center flex-column
                align-items-center">

                <div class="d-flex mb-2 mt-2 justify-content-center
                    editProfilePictureDiv ">
                </div>
                <img *ngIf="URL; else oldProfilePhoto " [src]="URL"
                    alt="profilePicture" class="editProfilePicture">
                <ng-template #oldProfilePhoto>
                    <img
                        alt="profilePicture" class="editProfilePicture"
                        src={{profile[0]?.serviceProviderDetails[0]?.profilePicture}}>
                </ng-template>
                <div class="row justify-content-center align-items-center"
                    style="cursor: pointer;">
                    <label for="imageCapturer">
                        <i class='far fa-edit fa-1x'></i>
                    </label>
                    <input type="file" accept="image/png, image/gif, image/jpeg,image/jfif" id="imageCapturer"
                        style="display: none;" (change)="useImage($event)">
                </div>

                <div class="row editName mb-2 mt-2" style="width: 90%;">
                    <div class="col-md-4 col-12 d-flex justify-content-start
                        align-items-end">
                        <label for="editingName">Name</label>
                    </div>
                    <div class="col-md-8 col-12 d-flex justify-content-center
                        align-items-center">
                        <input type="text" name="editedName"
                            [(ngModel)]="editedName"
                            class="form-control"
                            value={{profile[0]?.userName}}>
                    </div>
                </div>
                <div class="row editLocation mb-2 mt-2" style="width: 90%;">
                    <div class="col-md-4 col-12 d-flex justify-content-start
                        align-items-end">
                        <label for="editingName">Location</label>
                    </div>
                    <div class="col-md-8 col-12 d-flex justify-content-center
                        align-items-center">
                        <input type="text" name="editedName"
                            [(ngModel)]="editedAddress"
                            class="form-control"
                            value={{profile[0]?.address}}>
                    </div>
                </div>
                <div *ngIf="category == 'Not Selected'" class=" row editCategory mb-2 mt-2" style="width: 90%;">
                    <div class="col-md-4 col-12 d-flex justify-content-start
                        align-items-end">
                        <label for="editingName">Category</label>
                    </div>
                    <div  class="col-md-8 col-12 d-flex justify-content-center
                        align-items-center">
                        <select (change)="getCategory($event)"
                            class="form-select" id="inputGroupSelect02"
                            style="width:100%" [(ngModel)]="editedCategory">
                            <option *ngFor="let service of allService" value=
                                {{service.tittle}} [selected]="service.tittle ==
                                profile[0].serviceDetails[0].tittle">
                                {{service.tittle}}
                            </option>
                        </select>
                    </div>
                </div>
                </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-warning"
                    data-dismiss="modal" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary"
                    (click)="updateProfile()">Save changes</button>
            </div>
        </div>
    </div>
