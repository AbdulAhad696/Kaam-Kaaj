<h1>SERVICE PROVIDER DASHBOARD</h1>
<div class="container-fluid col-lg-10" style="background-color:#F5F6FB ;">
    <div class="row justify-content-around">
        <!-- Total earnings Block -->
        <div class="col-lg-3 m-2 " style="background-color: white;">
            <h2 class="m-2">Total earnings</h2>
            <hr class="mt-1">
            <div class="justify-content-center d-flex align-items-center" style=" height: 80%;">
                <div style="text-align: center;" class="col-8">
                    <h1 style="color:#139FF0" class="fw-bold">$0.00</h1>
                    <h3>Your total earning since joining Kaam Kaaj</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-4 m-2 ms-0" style="background-color: white;">
            <h2 class="m-2">Job Proficiency</h2>
            <hr class="mt-1">
            <div class="">
                <div class="ms-2">
                    <p>Completed Jobs</p>
                    <div class="flex-row row container-fluid m-0 p-0 justify-content-between align-items-center">
                        <div class="col-9 progress p-0">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p class="col-2 fs-5 m-0">N/A</p>
                    </div>
                    <hr>
                    <p>On Time Jobs</p>
                    <div class="flex-row row container-fluid m-0 p-0 justify-content-between align-items-center">
                        <div class="col-9 progress p-0">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p class="col-2 fs-5 m-0">N/A</p>
                    </div>
                    <hr>
                    <p>Rehire rate</p>
                    <div class="flex-row row container-fluid m-0 p-0 justify-content-between align-items-center">
                        <div class="col-9 progress p-0">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p class="col-2 fs-5 m-0">N/A</p>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div class="col-lg-4 m-2 ms-0" style="background-color: white;">
            
            <h2 class="m-2">Bid Conversion</h2>
            <hr class="mt-1">
            <canvasjs-chart [options]="bidBarChart"  [styles]="{width: '100%', height:'28vh'}"></canvasjs-chart>
        </div>
    </div>
    <div class="row justify-content-around">
        <div class="col-lg-4 m-2" style="background-color: white;">
            <h2 class="m-2">Earning over time</h2>
            <hr class="mt-1">
            <canvasjs-chart [options]="earnLineChart"  [styles]="{width: '100%', height:'28vh'}"></canvasjs-chart>
        </div>
        <div class="col-lg-4 m-2 " style="background-color: white;">
            <h2 class="m-2">Rating</h2>
            <hr class="mt-1">
            <div class="justify-content-center d-flex align-items-center" style=" height: 80%;">
                <div style="text-align: center;" class="col-8">
                    <h1 style="color:#139FF0" class="fw-bold">N/A</h1>
                    <h3>Your average rating for all reviews</h3>
                </div>
            </div>
        </div>
    </div>
</div>
