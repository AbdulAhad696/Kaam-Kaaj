<ul class="list-inline rating-list" *ngFor="let star of stars; let i= index">
    <li *ngIf="currentPage==null" [ngClass]="{'selected': (star <= selectedValue)}" > <span class="material-icons" >star</span>
    </li>
    <li *ngIf="currentPage!=null" [ngClass]="{'selected': (star <= selectedValue)}" > <span class="material-icons overridesize">star</span>
    </li>
</ul>
